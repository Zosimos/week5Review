<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>myAmazon Online Store</h1>

    </header>
    <main>
        <h2>Add a new transaction</h2>
        <div>
            <input type="text" placeholder="Product's name" id="txtProduct">
            <input type="number" placeholder="Add the price" id="txtPrice">
            
            <button onclick="register();">Add product</button>
        </div>
        <h2> Products in the cart <sup id="productsInCart"></sup></h2>
            <table>
                <thead>
                    <th>#</th>
                    <th>Product</th>
                    <th>Price</th>
                </thead>
                <tbody id="productsTable">
                    
                </tbody>
            </table>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
